# Global flags for initializer
global.debug = true
global.production = false

# Central directory where the data should be stored
webapp.datapath = /var/www/peppol-directory/data

# Should all files of the application checked for readability? 
webapp.checkfileaccess = false

# Is it a test version? E.g. a separate header
webapp.testversion = true

# Is the client certificate validation for the indexer active?
# Can only be enabled when the server runs on https!
indexer.clientcert.validation = false

# Use the production SML
sml.id = digitprod

# The issuer of the certificate to be passed by the client 
clientcert.issuer.1=CN=PEPPOL SERVICE METADATA PUBLISHER CA, O=NATIONAL IT AND TELECOM AGENCY, C=DK
clientcert.issuer.2=CN=PEPPOL SERVICE METADATA PUBLISHER TEST CA, OU=FOR TEST PURPOSES ONLY, O=NATIONAL IT AND TELECOM AGENCY, C=DK
clientcert.issuer.3=CN=PEPPOL SERVICE METADATA PUBLISHER CA - G2,O=OpenPEPPOL AISBL,C=BE
clientcert.issuer.4=CN=PEPPOL SERVICE METADATA PUBLISHER TEST CA - G2,OU=FOR TEST ONLY,O=OpenPEPPOL AISBL,C=BE

# The truststore to check for PEPPOL certificates
truststore.path=truststore/global-truststore.jks
truststore.password=peppol
truststore.alias=peppol service metadata publisher ca (peppol root ca)

truststore-alt.path=truststore/pilot-truststore.jks
truststore-alt.password=peppol
truststore-alt.alias=peppol service metadata publisher test ca (peppol root test ca)

reindex.maxretryhours=24
reindex.retryminutes=5
